services:
  postgres:
    image: postgres:16-alpine
    container_name: docqa-postgres
    ports:
      - "5432:5432"
    environment:
        POSTGRES_DB: docqa
        POSTGRES_USER: docqa_user
        POSTGRES_PASSWORD: docqa_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U docqa_user -d docqa"]
        interval: 10s
        timeout: 5s
        retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: docqa-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=False
      
volumes:
  postgres_data:
  chroma_data: